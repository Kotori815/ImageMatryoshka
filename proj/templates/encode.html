{% extends "layout.html" %}
{% block body %}
<h1>图片套娃生成器</h1>

<p id="intro">
    将小图的像素均匀分散在大图中以起到隐藏的效果。为了良好的隐藏效果，请选择适当的图片尺寸。
</p>

<div class="box">
    <div class="picBox">
        <p class="picTag">背景大图:</p>
        <canvas id=background width="400" height="200"></canvas><br>
        <input type="file" id="bgPic" accept="image/png" style="margin: 2px;" onchange="upload(this)" /><br>
        <output id="sizeBg" class="picTag">Size:</output>
    </div>
    
    <div class="picBox">
        <p class="picTag">隐藏小图:</p>
        <canvas id=hide width="400" height="200"></canvas><br>
        <input type="file" id="hdPic" value="image/png" style="margin: 2px;" onchange="upload(this)" /><br>
        <output id="sizeHd" class="picTag">Size:</output>
    </div>
</div>

<p>
    <input type="button" id="generate" value="生成" onclick="generate()" />
    <input type="button" id="clear" value="清除" onclick="clearImg()" />
</p>

<div class="resultBox">
    <p class="picTag">生成结果:</p><br>
    <img id="result" width="640" height="360"></img><br>
    <p style="margin: 2px;">右键保存图片</p>
</div>

{% endblock %}
